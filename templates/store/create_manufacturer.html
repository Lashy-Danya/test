{% extends "base.html" %}
{% block title %}
Добавление производителя
{% endblock %}

{% block content %}

<div class="d-flex align-items-center">
    <div class="col-12 col-md-6 col-lg-6 mx-auto">

        <form method="post">

            {% csrf_token %}

            <h1 class="pb-3 h5">Добавление производителя</h1>

            <div class="mb-3">
                <label class="small font-weight-bold">
                    {{ manufacturerform.name.label }}
                </label>
                {{ manufacturerform.name }}
            </div>

            <div class="mb-3">
                <label class="small font-weight-bold">
                    {{ manufacturerform.country.label }}
                </label>
                {{ manufacturerform.country }}
            </div>

            <button class="btn btn-primary btn-block py-2 mb-4 mt-5 fw-bold w-100" type="submit">
                Отправить
            </button>

        </form>

    </div>
</div>
{% endblock %}
